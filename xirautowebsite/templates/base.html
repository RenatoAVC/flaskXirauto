<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>XirAuto - Oficina de Mecânica em Vila Franca de Xira</title>
    
    
</head>
<body class="bg-primary-subtle">
    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="ms-2 container-fluid rounded-bottom">
          <a class="navbar-brand " href="/">
            <img src="../static/img/logo.png" class="rounded " alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="ps-0 collapse navbar-collapse " id="navbarScroll">
            <ul class="navbar-nav navbar-nav-scroll " style="--bs-scroll-height: 100px;">

                <a class="nav-link active text-white fs-5 myfont" aria-current="page" href="/">Início</a>
              </li>
              <li class="nav-item ms-3 ">
                <a class="nav-link active text-white fs-5 myfont" aria-current="page" href="services">Serviços</a>
              </li>
              <li class="nav-item ms-3 ">
                <a class="nav-link active text-white fs-5 myfont" aria-current="page" href="contact">Contactos</a>

              <li class="nav-item ms-3 "  >
                <a id=1 class="nav-link active text-white fs-5 myfont" aria-current="page" href="login">Log In</a>
              </li>
              <li class="nav-item ms-3 " id="2">
                <a class="nav-link active text-white fs-5 myfont" aria-current="page" href="logout">Log Out</a>
              </li>
              <li class="nav-item ms-3 ">
                <a class="nav-link active text-white fs-5 myfont" aria-current="page" href="AServico">Adicionar Serviço</a>
              </li>
            
            </ul>
          </div>
        </div>

      <div class="container">
      {% block content %}

      {% endblock %}
      </div>

</html>
